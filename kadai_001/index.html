<!DOCTYPE html>
<html>
  <head>
    <title>MyProfile</title>
    <meta charset="utf-8">
    <meta name="description" content="写真家　Kazuki Asahinaの自己紹介と写真を掲載します。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <!-- slickの読み込み -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  </head>

  <body>
    <header>
    <nav class="header">
      <div class="header-nav">
        <div class="header-logo">
          <a href="index.html" class="header-logo1">MyProfile</a>
        </div>
        <div class="header-menu">
          <a href="#about">About</a>
          <a href="#works">Works</a>
        </div>
      </div>
    </nav>
    </header>
    <main class="main">
      <!-- カルーセル -->
      <section id="carousel-section">
        <div class="carousel">
          <div>
            <img class="carouselImg" src="images/main.png">
          </div>
          <div>
            <img class="carouselImg" src="images/main2.png">
          </div>
          <div>
            <img class="carouselImg" src="images/main3.png">
          </div>
        </div>
      </section>

      <article>
        <section id="about" class="section-center">
          <h1 class="section-title">About</h1>
          <div class="section-container-about">
            <div class="about-item">
              <img src="images/about.png" alt="プロフィール写真">
            </div>
            <div class="about-item">
              <h2>Kazuki Asahina</h2>
              <ul>
                <li>25歳　長野県佐久間市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
        </section>


        <section id="works" class="section-center">
          <h1 class="section-title">Works</h1>
            <div class="section-container-works">
              <div class="works-item">
                <img src="images/works1.png" alt="雄大な日本海の写真">
                <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した１枚</p>
              </div>
              <div class="works-item">
                <img src="images/works2.png" alt="冠雪した御嶽山">
                <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
              </div>
              <div class="works-item">
                <img src="images/works3.png" alt="古き良き日本の町並み">
                <p>京都で撮影した、明け方の古き良き日本の町並み</p>
              </div>
            </div>
            <div id="modal" class="modal">
              <span id="close">×</span>
              <img class="modal-content" id="modalImage">
          </div>
        </section>
      </article>
      <div class="page-top"><a href="#">PAGE TOP</a></div>
    </main>

    <footer>
      <p id="copyright" class="footer-copyright">&copy;MyProfile. All Rights Reserved. </p>
    </footer>
    
    <!-- jQueryを読み込む -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- slickの読み込み -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- JavaScriptを読み込む---------------------------------------------------------------------------- -->
    <script src="js/script.js"></script>
  </body>
  
</html>
